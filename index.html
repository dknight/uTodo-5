<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
  <meta charset="utf-8" />
  <meta name="author" value="Dmitri Smirnov, www.dmitri.me" />
  <meta name="licence" value="MIT" />
  <meta name="description" value="This application uses valid HTML5 markup. Instead of cookies I try to use here local storage engine. For input I tried new attributes like “autofocus”, “placeholder” and “required” for built-in validation." />
  <title>&micro;Todo 5</title>
  <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" />
  <!--[if lt IE 9]>
  <script src="js/html5.js"></script>
  <![endif]-->
</head>

<body>

<div id="wrapper">
  
  <header>
    <h1>&micro;Todo 5</h1>
  </header> <!-- end of header -->
  
  <div id="content">
    <form action="#" id="form_task" method="get">
      <div class="field">
        <input type="text" name="task" id="task" placeholder="Type your new task" autofocus required />
        <input type="submit" value="Add task" />
      </div>
    </form>
    
    <h2>Current tasks</h2>
    <section id="current_tasks">      
    </section>
    
    <h2>Completed tasks</h2>
    <section id="completed_tasks">
    </section>
  </div> <!-- end of content -->
  
  <footer>
    &copy; <a href="http://www.dmitri.me">Dmitri Smirnov</a>
    | <a href="https://github.com/dknight/uTodo-5">Source</a>
  </footer> <!-- end of footer -->
  
</div> <!-- end of wrapper -->

<script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="js/jquery.unserialize.js" type="text/javascript"></script>
<script src="js/jquery.highlightFade.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
